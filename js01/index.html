<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js01</title>
</head>
<body>
    <label>
        请输入北京今天天气质量： <input type="text" id="aqi-input">
    </label>
    <button id="button">确认填写</button>
    <div>您输入的是：<span id="aqi-display">尚无录入</span></div>
    <script>
        (function(){
            const aqiInput = document.getElementById('aqi-input')
            const btn = document.getElementById('button')
            const aqiSpan = document.getElementById('aqi-display')
            btn.addEventListener('click',handleClick)
            function handleClick() {
                aqiSpan.innerHTML = aqiInput.value
                aqiInput.value = ''
            }
        })()
    </script>
</body>
</html>
