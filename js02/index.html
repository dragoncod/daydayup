<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js02</title>
</head>

<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--
            <li>第一名： 北京，10</li>
            <li>第一名： 上海</li>
        -->
    </ul>
    <script>
        const aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100]
        ]
        const rankList = ["第一名", "第二名", "第三名", "第四名", "第五名", "第六名", "第七名", "第八名", "第九名", "第十名"]

            (function () {
                /*
                遍历读取aqi-Data中各个城市的数据
                将空气质量指数大于60的城市显示到aqi-list的列表中
                */
                const aqiDataArr = aqiData.filter(function (item) {
                    return item > 60
                })
                aqiDataArr.sort(function (a, b) {
                    return a - b
                })
                const aqiList = document.getElementById('aqi-list')
                for(var i =0;i<aqiDataArr.length;i++){
                    aqiList.innerHTML += `<li>${rankList[i]}, ${aqiDataArr[i]}</li>`
                }
            })()
    </script>
</body>

</html>
